<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <section class="side-panel">
            <h1>Side panel</h1>
        </section>
        <main class="main-panel">
            <p class="main-panel__text">This is not a real online service! You know you need something like this in your
                life to help you realize
                your deepest dreams.</p>
            <p class="main-panel__text">Sign up <span class="main-panel__text--italicize">now</span> to get started.</p>
            <p>You <span class="main-panel__text--italicize">know</span> you want to.</p>
            <h2>Let's do this!</h2>
            <form action="#">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="text" type="tel" id="phone" name="phone">
                </div>

                <div>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd">
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd">
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </main>
    </div>
</body>

</html>
