<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up</title>
</head>

<body>
  <div class="container">
    <section class="side-panel">
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="odin logo"><span>Odin</span>
      </div>
      <div class="side-panel-footer">
        <p>Photo by <a href="https://unsplash.com/@mischievous_penguins">Casey Horner</a> on <a
            href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </section>
    <main class="main-panel">
      <p class="main-panel__text">This is not a real online service! You know you need something like this in your
        life to help you realize
        your deepest dreams.</p>
      <p class="main-panel__text">Sign up <span class="main-panel__text--italicize">now</span> to get started.</p>
      <p class="main-panel__additional-text">You <span class="main-panel__text--italicize">know</span> you want
        to.</p>
      <h2>Let's do this!</h2>
      <form action="#">
        <div>
          <div>
            <label for="first-name">First Name</label><br>
            <input type="text" id="first-name" name="first_name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label><br>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div>
          <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone">Phone Number</label><br>
            <input type="text" type="tel" id="phone" name="phone" required>
          </div>
        </div>

        <div>
          <div>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="pwd" required>
            <p class="error-text"></p>
          </div>
          <div>
            <label for="confirm-pwd">Confirm Password</label><br>
            <input type="password" id="confirm-pwd" name="confirm-pwd" required>
          </div>
        </div>

        <div class="button">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <p>Already have an account? <a class="login" href="#">Log In</a></p>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
